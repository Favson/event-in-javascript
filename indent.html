    <button id="changeColor">Change color</button>
    <input type="text" id="inputname" placeholder="Input Your Name" value="Favour Adebisi">
    <div class="display"></div>

    <script>
        const buttonChamgeColor = document.getElementById('changeColor')

        buttonChamgeColor.addEventListener('click', ()=>{
            let RN1 =Math.round(Math.random()*255)
            let RN2 =Math.round(Math.random()*255)
            let RN3 =Math.round(Math.random()*255)

            document.body.style.backgroundColor =`rgb(${RN1}, ${RN2}, ${RN3})`
        })

        const inputName = document.getElementById('inputname')
        inputName.addEventListener('keyup', (index)=>{
            console.log(index.target.value)
            display.innerHTML = index.target.value
        })
    </script>
